<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>AngularJS -Directives </title>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>
	<div ng-app="">
	<input type="text" ng-model="name"> <br/><br />
	<textarea type="text" ng-model="abx"></textarea><br/>
	<br/>
	<div ng-bind="name"></div><br/>
	<div ng-bind="abx"></div>

	</div>

</body>
</html>
