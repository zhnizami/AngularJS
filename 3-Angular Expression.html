<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>AngularJS -Expressions</title>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
</head>
<body>
	<div ng-app="">
	Calculation:
	<input type="number" ng-model="n1"> and
	<input type="number" ng-model="n2">
	<br/>
	<div>
		Result: <br/>
		Add: {{n1 + n2}} <br/> 
		Sub: {{n1 - n2}} <br/> 
		Mul: {{n1 * n2}} <br/> 
		Div: {{n1 / n2}} <br/> 

	</div><br/>


</body>
</html>
