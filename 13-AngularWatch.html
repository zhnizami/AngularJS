<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>AngularJS - Scope Watch</title>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
	<script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.2.0/angular-route.js"></script> 
	 <!--For routing use this ngRoute version - 1.2.0, or install ngRoute for upgraded versions-->
	<script src="13-Controller.js"></script>
	<style>
		table,th,td {
			border: 1px solid black
		}
	</style>
</head>
<body ng-app="AngularWatch" ng-controller="WatchController">
		<table>
			<tr>
				<th colspan="2">
				Scope Watch Directive
				</th>
			</tr>
			<tr>
				<th>
					Enter :
				</th>
				<td >
						<input type="text" ng-model="textbox" style="width: 98%">	
				</td>
			</tr>
			<tr>
			<td colspan="2" style="color: rgb(1,0,0)">
				You have updated this record : {{counter}}  times.
			</td>
			</tr>
			</table>
</body>
</html>
